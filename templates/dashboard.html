<!DOCTYPE html>
<html>
<head><title>Dashboard</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
<h2>Welcome, {{ username }}</h2>
<a href="{{ url_for('logout') }}">Logout</a>

<h3>Upload File</h3>
<form method="post" enctype="multipart/form-data">
  <input type="file" name="file" required>
  <button type="submit">Upload</button>
</form>

<h3>Your Files</h3>
<ul>
{% for file in files %}
  <li>
    {{ file }}
    [<a href="{{ url_for('download', filename=file) }}">Download</a>]
    [<a href="{{ url_for('delete', filename=file) }}">Delete</a>]
  </li>
{% endfor %}
</ul>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}

</body>
</html>
