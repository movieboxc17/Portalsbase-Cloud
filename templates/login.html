<!DOCTYPE html>
<html>
<head><title>Login</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
<h2>Login</h2>
<form method="post">
  Username: <input name="username" required><br>
  Password: <input name="password" type="password" required><br>
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('register') }}">Register</a></p>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul>{% for msg in messages %}<li>{{ msg }}</li>{% endfor %}</ul>
  {% endif %}
{% endwith %}
</body>
</html>
